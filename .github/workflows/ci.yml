name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  guardrails:
    name: Same-Origin + Storage Policy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Storage policy tests
        run: npm run test:storage-policy
      - name: Same-origin tests
        run: npm run test:same-origin
