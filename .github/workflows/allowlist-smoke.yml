name: Allowlist Smoke Test

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      update:
        description: "Run update mode (writes allowlist)."
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

jobs:
  allowlist-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Allowlist smoke test (read-only)
        env:
          ALLOWLIST_ENDPOINT: ${{ secrets.ALLOWLIST_ENDPOINT }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
        run: npm run allowlist:smoke
      - name: Allowlist smoke test (update)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.update == 'true' }}
        env:
          ALLOWLIST_ENDPOINT: ${{ secrets.ALLOWLIST_ENDPOINT }}
          CF_ACCESS_CLIENT_ID: ${{ secrets.CF_ACCESS_CLIENT_ID }}
          CF_ACCESS_CLIENT_SECRET: ${{ secrets.CF_ACCESS_CLIENT_SECRET }}
          ALLOWLIST_SMOKE_UPDATE: "1"
        run: npm run allowlist:smoke
